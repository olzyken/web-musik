<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Mensive For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Comic+Neue:wght@300;400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;overflow:hidden;height:100vh;display:flex;justify-content:center;align-items:center;position:relative;background:#ffedf0;}

.bg-gradient{position:fixed;width:200%;height:200%;top:-50%;left:-50%;background:linear-gradient(160deg,#ffb3c1,#c7d2ff,#fef5f7,#ffd6ea);animation:bgAnim 30s ease infinite;z-index:0;filter:blur(40px);}
@keyframes bgAnim{0%{transform:rotate(0deg);}50%{transform:rotate(45deg);}100%{transform:rotate(0deg);}}

.sparkle-bg{position:fixed;width:4px;height:4px;border-radius:50%;pointer-events:none;z-index:1;animation:float 8s linear infinite;}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-800px);}}

.star{position:fixed;width:10px;height:10px;background:radial-gradient(#fff,#0000);border-radius:50%;animation:twinkle 3s ease-in-out infinite alternate;z-index:0;}
@keyframes twinkle{0%{opacity:0.2;}50%{opacity:1;}100%{opacity:0.2;}}

.page{position:absolute;width:100%;height:100%;display:flex;justify-content:center;align-items:center;opacity:0;transition:0.8s;transform:translateY(30px);pointer-events:none;}
.page.active{opacity:1;transform:translateY(0);pointer-events:auto;z-index:2;}

.card{max-width:420px;width:90%;background:rgba(255,255,255,0.85);backdrop-filter:blur(12px);border-radius:26px;padding:30px;text-align:center;box-shadow:0 10px 20px rgba(0,0,0,0.08);}

.script{font-family:'Dancing Script',cursive;}
.funny{font-family:'Comic Neue',cursive;}
h1{font-size:42px;color:#ff6fae;}
h2{font-size:28px;color:#5c7cff;}
.small{font-size:13px;color:#555;margin-top:10px;}
.text{font-size:15px;line-height:2;margin-top:18px;}

.btn,.menu-btn{margin-top:20px;padding:10px 22px;border-radius:20px;border:1px solid rgba(0,0,0,0.1);background:rgba(255,255,255,0.5);cursor:pointer;transition:.3s;}
.btn:hover,.menu-btn:hover{transform:scale(1.05);}
.menu-btn{display:block;margin:15px auto;}

.cake-wrap{margin:25px 0;font-size:90px;cursor:pointer;position:relative;}
.flame{position:absolute;top:-22px;left:50%;transform:translateX(-50%);font-size:32px;animation:flicker 1s infinite;}
@keyframes flicker{0%,100%{transform:translateX(-50%) scale(1);}50%{transform:translateX(-50%) scale(1.2);}}

.confetti,.flower,.sparkle-end{position:fixed;top:50%;left:50%;pointer-events:none;z-index:5;}
.confetti{animation:pop 2s forwards;}
@keyframes pop{to{opacity:0;transform:translate(var(--x),var(--y)) rotate(720deg);}}

.type-text{font-size:16px;line-height:2.1;margin-top:20px;white-space:pre-line;}
.cursor{display:inline-block;width:6px;height:16px;background:#ff6fae;margin-left:3px;animation:blink 1s infinite;}
@keyframes blink{50%{opacity:0;}}
</style>
</head>

<body>

<!-- AUDIO MUSIK -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<div class="bg-gradient"></div>

<script>
const colors=['#ff6fae','#000','#5c7cff'];
for(let i=0;i<100;i++){
 let s=document.createElement('div');
 s.className='sparkle-bg';
 s.style.left=Math.random()*100+'%';
 s.style.top=Math.random()*120+'%';
 s.style.background=colors[Math.floor(Math.random()*3)];
 document.body.appendChild(s);
}
</script>

<div class="page active" id="p1">
 <div class="card">
  <h1 class="script">Happy Mensive</h1>
  <h2 class="script funny">Two Month</h2>
  <div class="small">8 Desember 2025 - 8 Februari 2026</div>
 </div>
</div>

<div class="page" id="p2">
 <div class="card">
  <h2 class="script funny">Tiup Lilinnya üéÇ</h2>
  <div class="cake-wrap" onclick="blow()">üéÇ<div class="flame" id="flame">üî•</div></div>
 </div>
</div>

<div class="page" id="pLove">
 <div class="card">
  <h2 class="script funny">Love Menu üíó</h2>
  <button class="menu-btn" onclick="cuteMode()">üß∏ Mode Gemas</button>
  <button class="menu-btn" onclick="showUcapan()">üíñ Ucapan</button>
  <button class="btn" onclick="showEnding()">Lanjut üíó</button>
 </div>
</div>

<div class="page" id="pCute">
 <div class="card">
  <h2 class="script funny">Mode Gemas üß∏</h2>
  <div id="typeText" class="type-text"></div>
 </div>
</div>

<div class="page" id="pUcapan">
 <div class="card">
  <h2 class="script funny">Ucapan üíñ</h2>
  <div class="text funny">
   Happy 2 Month sayang ü§ç  
   Terima kasih sudah bertahan dan selalu ada.
  </div>
  <button class="btn" onclick="nextPage('pLove')">Balik</button>
 </div>
</div>

<div class="page" id="p7">
 <div class="card">
  <h1 class="script funny">Happy Two Month ‚ù§Ô∏è</h1>
 </div>
</div>

<script>
const music=document.getElementById("bgMusic");

// Play musik saat klik pertama
document.addEventListener("click",()=>{
 if(music.paused) music.play();
},{once:true});

// Halaman interaktif
let current='p1';
setTimeout(()=>nextPage('p2'),5000);

function nextPage(n){
 document.getElementById(current).classList.remove('active');
 document.getElementById(n).classList.add('active');
 current=n;
}

function blow(){
 music.play();
 document.getElementById('flame').style.display='none';
 setTimeout(()=>nextPage('pLove'),1500);
}

function cuteMode(){
 nextPage('pCute');
 const text="Hiii sayang ü§ç\nAku seneng banget bisa sama kamu.\nLove you üíñ";
 const el=document.getElementById('typeText');
 let i=0;
 const typing=setInterval(()=>{
  el.innerHTML=text.slice(0,i)+'<span class="cursor"></span>';
  i++;
  if(i>text.length){clearInterval(typing);el.innerHTML=text;}
 },45);
}

function showUcapan(){nextPage('pUcapan');}
function showEnding(){nextPage('p7');}
</script>

</body>
</html>
