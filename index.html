<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Mensive ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Comic+Neue:wght@300;400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html,body{
  width:100%;
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:#ffedf0;
}

/* BACKGROUND */
.bg-gradient{
  position:fixed;
  inset:-50%;
  background:linear-gradient(160deg,#ffb3c1,#c7d2ff,#fef5f7,#ffd6ea);
  animation:bg 30s ease infinite;
  filter:blur(40px);
  z-index:0;
}
@keyframes bg{
  0%{transform:rotate(0deg)}
  50%{transform:rotate(40deg)}
  100%{transform:rotate(0deg)}
}

/* SPARKLE */
.sparkle{
  position:fixed;
  width:4px;height:4px;
  border-radius:50%;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120vh)}
}

/* PAGE */
.page{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transform:translateY(30px);
  transition:.8s;
  pointer-events:none;
  z-index:2;
}
.page.active{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

/* CARD */
.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(12px);
  border-radius:26px;
  padding:30px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.script{font-family:'Dancing Script',cursive;}
.funny{font-family:'Comic Neue',cursive;}

h1{font-size:40px;color:#ff6fae}
h2{font-size:28px;color:#5c7cff}
.small{font-size:13px;color:#555}
.text{font-size:15px;line-height:2;margin-top:15px}

.btn{
  margin-top:20px;
  padding:10px 22px;
  border-radius:20px;
  border:none;
  background:#ffd6ea;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.07)}

/* CAKE */
.cake{
  font-size:90px;
  margin:20px 0;
  cursor:pointer;
  position:relative;
}
.flame{
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  animation:flicker 1s infinite;
}
@keyframes flicker{
  0%,100%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.3)}
}

/* CONFETTI */
.confetti{
  position:fixed;
  animation:pop 2.5s ease-out forwards;
}
@keyframes pop{
  to{
    transform:translate(var(--x),var(--y)) rotate(720deg);
    opacity:0;
  }
}

/* AUDIO */
.audio-box{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
  background:rgba(255,255,255,.7);
  padding:8px 12px;
  border-radius:20px;
  backdrop-filter:blur(10px);
}
</style>
</head>

<body>

<div class="bg-gradient"></div>

<!-- AUDIO (GITHUB SAFE) -->
<div class="audio-box">
  <audio controls loop>
    <source src="./lagu.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <div class="card">
    <h1 class="script">Happy Mensive</h1>
    <h2 class="script funny">Two Month ‚ù§Ô∏è</h2>
    <div class="small">8 Des 2025 ‚Äì 8 Feb 2026</div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <div class="card">
    <h2 class="script funny">Tiup Lilin üéÇ</h2>
    <div class="cake" onclick="blow()">üéÇ<div class="flame">üî•</div></div>
    <div class="small">tap kuenya ya</div>
  </div>
</div>

<!-- END -->
<div class="page" id="p3">
  <div class="card">
    <h1 class="script funny">I Love You ‚ù§Ô∏è</h1>
    <div class="small">From Olip</div>
  </div>
</div>

<script>
console.log("JS JALAN");

/* sparkles */
const colors=['#ff6fae','#5c7cff','#000'];
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*100+'%';
  s.style.background=colors[Math.floor(Math.random()*colors.length)];
  s.style.animationDuration=(5+Math.random()*6)+'s';
  document.body.appendChild(s);
}

/* page control */
let cur='p1';
setTimeout(()=>go('p2'),4000);
function go(id){
  document.getElementById(cur).classList.remove('active');
  document.getElementById(id).classList.add('active');
  cur=id;
}

/* cake */
function blow(){
  for(let i=0;i<80;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.innerText='‚ú®';
    c.style.left='50%';
    c.style.top='50%';
    c.style.setProperty('--x',(Math.random()*400-200)+'px');
    c.style.setProperty('--y',(Math.random()*-400)+'px');
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2500);
  }
  setTimeout(()=>go('p3'),800);
}
</script>

</body>
</html>
